<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FUT FC25</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="bg-gray-800 text-white">
    <div class="container mx-auto max-w-7xl py-8 grid grid-cols-10 gap-4">
        <div class="col-span-6">
            <h1 id="fut-fc25" class="text-3xl font-bold text-green-800 mb-6">FUT FC25</h1>

            <div class="bg-green-600 w-full h-[680px] relative mb-6 rounded-lg shadow-lg">
                <div id="football-pitch" class="w-full h-full relative bg-cover bg-center"
                    style="background-image: url('img/stadium_background.webp');">

                </div>
            </div>

            <div class="mt-6 p-6 rounded-lg shadow-md col-span-6">
                <div id="player-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-6 gap-2">
                    
                </div>
            </div>
        </div>
<!-- Formation change-->
        <div class="col-span-4">
            <div class="mb-6">
                <label for="formation-select" class="block font-medium mb-2">Select Formation</label>
                <select id="formation-select" class="bg-gray-700 text-white px-4 py-2 rounded w-full">
                    <option value="4-4-2">4-4-2</option>
                    <option value="4-3-3">4-3-3</option>
                </select>
            </div>
<!-- Chemistry score-->
            <div class="mb-6 text-center">
                <h2 class="text-xl font-semibold text-green-600">Chemistry <span id="chemistry-score">0</span>/100</h2>
            </div>
<!-- Create player form-->
            <div class="bg-gray-700 p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-4 text-green-600">Add Player</h2>
                <form id="player-form">
                    <div>
                        <label for="player-name" class="block font-medium mb-2">Player Name</label>
                        <input type="text" id="player-name" class="bg-gray-600 text-white px-4 py-2 rounded w-full" required>
                    </div>
                    <div>
                        <label for="player-position" class="block font-medium mb-2">Position</label>
                        <select id="player-position" class="bg-gray-600 text-white px-4 py-2 rounded w-full" required>
                            <option value="">Select position</option>
                            <option value="GK">Goalkeeper</option>
                            <option value="CB">Central Back</option>
                            <option value="LB">Left Back</option>
                            <option value="RB">Right Back</option>
                            <option value="CDM">Defensive Midfielder</option>
                            <option value="CM">Central Midfielder</option>
                            <option value="CAM">Attacking Midfielder</option>
                            <option value="LW">Left Wing</option>
                            <option value="RW">Right Wing</option>
                            <option value="ST">Striker</option>
                        </select>
                    </div>
                    <div>
                        <label for="player-nationality" class="block font-medium mb-2">Nationality</label>
                        <select id="player-nationality" class="bg-gray-600 text-white px-4 py-2 rounded w-full" required>
                            <option value="">Select nationality</option>
                            <option value="Morocco" data-flag-url="https://cdn.sofifa.net/flags/ma.png">Morocco</option>
                            <option value="Argentina" data-flag-url="https://cdn.sofifa.net/flags/ar.png">Argentina</option>
                            <option value="Portugal" data-flag-url="https://cdn.sofifa.net/flags/pt.png">Portugal</option>
                            <option value="France" data-flag-url="https://cdn.sofifa.net/flags/fr.png">France</option>
                            <option value="Brazil" data-flag-url="https://cdn.sofifa.net/flags/br.png">Brazil</option>
                            <option value="England" data-flag-url="https://cdn.sofifa.net/flags/gb-eng.png">England</option>
                            <option value="Germany" data-flag-url="https://cdn.sofifa.net/flags/de.png">Germany</option>
                            <option value="Italy" data-flag-url="https://cdn.sofifa.net/flags/it.png">Italy</option>
                            <option value="Spain" data-flag-url="https://cdn.sofifa.net/flags/es.png">Spain</option>
                            <option value="Netherlands" data-flag-url="https://cdn.sofifa.net/flags/nl.png">Netherlands</option>
                            <option value="Belgium" data-flag-url="https://cdn.sofifa.net/flags/be.png">Belgium</option>
                            <option value="Croatia" data-flag-url="https://cdn.sofifa.net/flags/hr.png">Croatia</option>
                            <option value="Norway" data-flag-url="https://cdn.sofifa.net/flags/no.png">Norway</option>
                            <option value="Egypt" data-flag-url="https://cdn.sofifa.net/flags/eg.png">Egypt</option>
                            <option value="Canada" data-flag-url="https://cdn.sofifa.net/flags/ca.png">Canada</option>
                            <option value="Slovenia" data-flag-url="https://cdn.sofifa.net/flags/si.png">Slovenia</option>
                        </select>
                    </div>
                    <div>
                        <label for="player-club" class="block font-medium mb-2">Club</label>
                        <select id="player-club" class="bg-gray-600 text-white px-4 py-2 rounded w-full" required>
                            <option value="">Select club</option>
                            <option value="Real Madrid" data-logo-url="https://cdn.sofifa.net/meta/team/3468/120.png">Real Madrid</option>
                            <option value="Manchester City" data-logo-url="https://cdn.sofifa.net/meta/team/9/120.png">Manchester City</option>
                            <option value="Liverpool" data-logo-url="https://cdn.sofifa.net/meta/team/8/120.png">Liverpool</option>
                            <option value="PSG" data-logo-url="https://cdn.sofifa.net/meta/team/591/120.png">Paris Saint-Germain</option>
                            <option value="Bayern Munich" data-logo-url="https://cdn.sofifa.net/meta/team/503/120.png">Bayern Munich</option>
                            <option value="Manchester United" data-logo-url="https://cdn.sofifa.net/meta/team/14/120.png">Manchester United</option>
                            <option value="Inter Miami" data-logo-url="https://cdn.sofifa.net/meta/team/239235/120.png">Inter Miami</option>
                            <option value="Al Nassr" data-logo-url="https://cdn.sofifa.net/meta/team/2506/120.png">Al Nassr</option>
                            <option value="Al-Hilal" data-logo-url="https://cdn.sofifa.net/meta/team/7011/120.png">Al-Hilal</option>
                            <option value="Al-Ittihad" data-logo-url="https://cdn.sofifa.net/meta/team/476/120.png">Al-Ittihad</option>
                            <option value="Atletico Madrid" data-logo-url="https://cdn.sofifa.net/meta/team/7980/120.png">Atletico Madrid</option>
                            <option value="PSV" data-logo-url="https://cdn.sofifa.net/meta/team/682/120.png">PSV</option>
                            <option value="Fenerbahçe" data-logo-url="https://cdn.sofifa.net/meta/team/88/120.png">Fenerbahçe</option>
                        </select>
                    </div>
                    <div class="flex items-center space-x-6 my-2">
                        <label for="player-photo" class="block font-medium mb-2">Photo</label>
                        <div class="shrink-0">
                            <img class="h-16 w-16 object-cover rounded-full" src="https://cdn.sofifa.net/player_0.svg"
                                alt="Current profile photo" />
                        </div>
                        <input type="file" name="player-photo" id="player-photo" class=" text-white px-4 py-2 rounded w-full
                        file:mr-4 file:py-2 file:px-4
                        file:rounded-full file:border-0
                        file:text-sm file:font-semibold
                        file:bg-violet-50 file:text-violet-700
                        hover:file:bg-violet-100">
                    </div>
                    <div>
                        <label for="player-rating" class="block font-medium mb-2">General Rating</label>
                        <input type="number" id="player-rating" class="bg-gray-600 text-white px-4 py-2 rounded w-full"
                            min="0" max="99" required>
                    </div>
                    <div id="player-attributes">
                        <div id="gk-attributes" class="hidden">
                            <div>
                                <label for="gk-diving" class="block font-medium mb-2">Diving</label>
                                <input type="number" id="gk-diving" class="bg-gray-600 text-white px-4 py-2 rounded w-full"
                                    min="0" max="100">
                            </div>
                            <div>
                                <label for="gk-handling" class="block font-medium mb-2"> Handling</label>
                                <input type="number" id="gk-handling"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>
                            <div>
                                <label for="gk-kicking" class="block font-medium mb-2">Kicking</label>
                                <input type="number" id="gk-kicking" class="bg-gray-600 text-white px-4 py-2 rounded w-full"
                                    min="0" max="100">
                            </div>
                            <div>
                                <label for="gk-reflexes" class="block font-medium mb-2">Reflexes</label>
                                <input type="number" id="gk-reflexes"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>
                            <div>
                                <label for="gk-speed" class="block font-medium mb-2">Speed</label>
                                <input type="number" id="gk-speed" class="bg-gray-600 text-white px-4 py-2 rounded w-full"
                                    max="100" min="0">
                            </div>
                            <div>
                                <label for="gk-positionning" class="block font-medium mb-2">Positionning</label>
                                <input type="number" id="gk-positionning"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>

                        </div>

                        <div id="outfield-attributes" class="hidden">
                            <div>
                                <label for="player-pace" class="block font-medium mb-2">Pace</label>
                                <input type="number" id="player-pace"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>
                            <div>
                                <label for="player-shooting" class="block font-medium mb-2"> Shooting</label>
                                <input type="number" id="player-shooting"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>
                            <div>
                                <label for="player-passing" class="block font-medium mb-2">Passing</label>
                                <input type="number" id="player-passing"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>
                            <div>
                                <label for="player-dribbling" class="block font-medium mb-2">Dribble</label>
                                <input type="number" id="player-dribbling"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>
                            <div>
                                <label for="player-defending" class="block font-medium mb-2">Defence</label>
                                <input type="number" id="player-defending"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>
                            <div>
                                <label for="player-physical" class="block font-medium mb-2">Physical</label>
                                <input type="number" id="player-physical"
                                    class="bg-gray-600 text-white px-4 py-2 rounded w-full" min="0" max="100">
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <button id="add-player"
                            class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full">Add
                            Player</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="js/main.js">
    </script>
</body>
</html>
