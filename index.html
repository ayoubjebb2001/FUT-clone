<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Team Builder</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen p-4">
    <div class="container mx-auto max-w-6xl">
        <h1 class="text-3xl font-bold text-center text-green-800 mb-6">FUT FC25</h1>
        
        <!-- Formation Selector -->
        <div class="mb-6 flex justify-center space-x-4">
            <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 formation-btn" data-formation="4-4-2">
                4-4-2
            </button>
            <button class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 formation-btn" data-formation="4-3-3">
                4-3-3
            </button>
        </div>

        <!-- Terrain de Football -->
        <div class="bg-green-600 w-full h-[600px] relative mb-6 rounded-lg shadow-lg">
            <div id="football-pitch" class="w-full h-full relative">
                <!-- Les positions seront dynamiquement ajoutées ici -->
            </div>
        </div>

        <!-- Chemistry Score -->
        <div class="mb-6 text-center">
            <h2 class="text-xl font-semibold">Score de Chimie: <span id="chemistry-score" class="text-green-700">0</span>/100</h2>
        </div>

        <!-- Formulaire Joueur -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-green-800">Ajouter un Joueur</h2>
            <form id="player-form" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block mb-2">Nom du Joueur</label>
                    <input type="text" class="w-full p-2 border rounded" placeholder="Nom complet" required>
                </div>
                
                <div>
                    <label class="block mb-2">Position</label>
                    <select class="w-full p-2 border rounded" required>
                        <option>Gardien</option>
                        <option>Défenseur</option>
                        <option>Milieu</option>
                        <option>Attaquant</option>
                    </select>
                </div>

                <div>
                    <label class="block mb-2">Vitesse</label>
                    <input type="range" min="1" max="100" class="w-full" value="50">
                </div>

                <div>
                    <label class="block mb-2">Technique</label>
                    <input type="range" min="1" max="100" class="w-full" value="50">
                </div>

                <div class="md:col-span-2">
                    <button type="submit" class="w-full bg-green-600 text-white p-3 rounded hover:bg-green-700">
                        Ajouter le Joueur
                    </button>
                </div>
            </form>
        </div>

        <!-- Liste des Joueurs -->
        <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4 text-green-800">Joueurs Sélectionnés</h2>
            <div id="player-list" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Les joueurs seront dynamiquement ajoutés ici -->
            </div>
        </div>
    </div>
</body>
</html>
